{% extends '../base.html' %} 
{% load static %} 
{% block title %}
{% if category %} {{ category.name }} {% else %} Books {% endif %}
{% endblock title %}
{% block content %}
<main>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="pb-3 h5">{{ category.name | title }}</div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
        {% for book in books %}

        <div class="col">
          <div class="card shadow-sm">
            <img
              class="img-fluid"
              alt="Responsive image"
              src="{{ book.image.url }}"
            />
            <div class="card-body">
              <p class="card-text">
                <a
                  class="text-dark text-decoration-none"
                  href="{{ book.get_absolute_url }}"
                  >{{ book.title }}</a
                >
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">9min read</small>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}
      </div>
    </div>
  </div>
</main>
{% endblock content %}
